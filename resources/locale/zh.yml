    nav:
      title: 钉钉 Webhook
      desc: 将论坛事件推送到钉钉群机器人

    settings:
      debug_label: 调试模式
      debug_help: 启用后，更多日志信息会输出到 Flarum 日志文件，帮助调试 Webhook 问题。

      help:
        general: 在这里您可以添加、编辑和删除钉钉 Webhook 配置。
        tags: 您可以限制 Webhook 只在特定标签下触发。如果选择了标签，只有在相关资源包含所选标签时才会触发 Webhook。
        url: 钉钉机器人的 Webhook 地址
        disabled: 此 Webhook 已禁用，因为没有启用任何事件。

      item:
        tag_any_label: 任意标签

      modal:
        title: Webhook 设置
        description: 在这里配置 Webhook 触发的事件。

        tabs:
          basic: 基础设置
          events: 事件配置
          advanced: 高级选项

        name_label: 名称
        name_help: Webhook 的显示名称，用于在列表中识别。

        url_label: Webhook 地址
        url_help: "钉钉机器人的 Webhook 地址，格式为 https://oapi.dingtalk.com/robot/send?access_token=xxx"
        url_placeholder: 请输入钉钉机器人 Webhook 地址

        secret_label: 加签密钥
        secret_help: 如果钉钉机器人启用了加签安全设置，请在此输入密钥。留空表示不使用加签。
        secret_placeholder: 可选，留空表示不使用加签

        group_label: 可见组群
        group_help: 只推送该组群可见的内容

        tag_label: 限定标签
        tag_help: 只在指定标签下的内容触发 Webhook

        events_label: 事件
        events_help: 选择要触发 Webhook 的事件

        include_matching_tags_label: 包含匹配标签
        include_matching_tags_help: 在推送消息中显示触发事件的标签

        use_plain_text_label: 使用纯文本
        use_plain_text_help: 减少帖子内容的格式化

        max_post_content_length_label: 最大内容长度
        max_post_content_length_help: 设置推送内容的最大字数，0 或留空表示无限制

        extra_text_label: 附加文本
        extra_text_help: 在推送消息中添加的额外文本

        message_template_label: 自定义消息模板
        message_template_help: |
          自定义推送消息格式，支持 Markdown 语法。留空使用默认模板。
          
          **可用变量：**
          • {title} - 消息标题
          • {url} - 资源链接
          • {description} - 内容描述
          • {author} - 操作人名称
          • {author_url} - 操作人主页
          • {timestamp} - 事件时间
          • {extra_text} - 附加文本
          • {tags} - 相关标签
          • {event_type} - 事件类型
          
          **示例模板：**
          ### {title}
          **操作人**: [{author}]({author_url})
          **时间**: {timestamp}
          {description}
          [查看详情]({url})
        message_template_placeholder: "### {title}\n\n**操作人**: [{author}]({author_url})\n\n**时间**: {timestamp}\n\n**内容**: {description}\n\n[查看详情]({url})"

        save_button: 保存
        cancel_button: 取消

