    nav:
      title: DingTalk Webhook
      desc: Push forum events to DingTalk robot

    settings:
      debug_label: Debug Mode
      debug_help: Enable to output more logs to Flarum log file for debugging webhook issues.

      help:
        general: Here you can add, edit, and remove DingTalk webhooks.
        tags: You can restrict webhooks to specific tags. If you select any tags, the webhook will only be fired if the event is triggered on a resource that has any of the selected tags.
        url: The DingTalk robot webhook URL
        disabled: This webhook is disabled because it doesn't have any events enabled.

      item:
        tag_any_label: Any Tag

      modal:
        title: Webhook Settings
        description: Configure the events that trigger this webhook.

        tabs:
          basic: Basic Settings
          events: Events
          advanced: Advanced

        name_label: Name
        name_help: Display name for this webhook.

        url_label: Webhook URL
        url_help: "DingTalk robot webhook URL, format: https://oapi.dingtalk.com/robot/send?access_token=xxx"
        url_placeholder: Enter DingTalk robot webhook URL

        secret_label: Sign Secret
        secret_help: If the DingTalk robot has sign security enabled, enter the secret here. Leave empty to disable signing.
        secret_placeholder: Optional, leave empty to disable signing

        group_label: Group
        group_help: Only push content visible to this group

        tag_label: Tags
        tag_help: Only trigger webhook for content with specified tags

        events_label: Events
        events_help: Select events that trigger this webhook

        include_matching_tags_label: Include Matching Tags
        include_matching_tags_help: Show matched tags in the push message

        use_plain_text_label: Use Plain Text
        use_plain_text_help: Reduce formatting in post content

        max_post_content_length_label: Max Content Length
        max_post_content_length_help: Maximum characters for pushed content, 0 or empty for unlimited

        extra_text_label: Extra Text
        extra_text_help: Additional text to include in push messages

        message_template_label: Custom Message Template
        message_template_help: |
          Customize the push message format with Markdown syntax. Leave empty to use default template.
          
          **Available variables:**
          • {title} - Message title
          • {url} - Resource URL
          • {description} - Content description
          • {author} - Author name
          • {author_url} - Author profile URL
          • {timestamp} - Event timestamp
          • {extra_text} - Extra text
          • {tags} - Related tags
          • {event_type} - Event type
          
          **Example template:**
          ### {title}
          **Author**: [{author}]({author_url})
          **Time**: {timestamp}
          {description}
          [View Details]({url})
        message_template_placeholder: "### {title}\n\n**Author**: [{author}]({author_url})\n\n**Time**: {timestamp}\n\n**Content**: {description}\n\n[View Details]({url})"

        save_button: Save
        cancel_button: Cancel

